<div class="card">
    <div class="card-content">
        <div class="card-title custom-card-title white-text orange darken-4 center-align">
            Assign Person
        </div>
        <form method="POST">
            {% csrf_token %}
            <div class="form-wrapper">
                <div class="input-field" id="assignedToChangeContainer">
                    {{form_person.assigned_to}}
                    {{form_person.assigned_to.label_tag}}
                </div>
                <input name="form_type" value="2" type="hidden">

            </div>
            <div class="center-align">
                <button class="waves-effect waves-light btn" type="submit" id="changeAssignedToButton">Assign</button>
            </div>
        </form>
    </div>
</div>
